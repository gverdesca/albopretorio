
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttoAmministrativoLabel">Create or edit a Atto Amministrativo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.attoAmministrativo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attoAmministrativo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numdetermina">Numdetermina</label>
            <input type="number" class="form-control" name="numdetermina" id="field_numdetermina"
                    ng-model="vm.attoAmministrativo.numdetermina"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datadetermina">Datadetermina</label>
                <div class="input-group">
                    <input id="field_datadetermina" type="text" class="form-control" name="datadetermina" uib-datepicker-popup="{{dateformat}}" ng-model="vm.attoAmministrativo.datadetermina" is-open="vm.datePickerOpenStatus.datadetermina"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datadetermina')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_oggetto">Oggetto</label>
            <input type="text" class="form-control" name="oggetto" id="field_oggetto"
                    ng-model="vm.attoAmministrativo.oggetto"
                    required ng-maxlength="500"/>
            <div ng-show="editForm.oggetto.$invalid">
                <p class="help-block"
                    ng-show="editForm.oggetto.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.oggetto.$error.maxlength">
                    This field cannot be longer than 500 characters.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setAllegato($file, vm.attoAmministrativo)">
            <label class="control-label" for="field_allegato">Allegato</label>
            <div>
                <div ng-if="vm.attoAmministrativo.allegato" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.attoAmministrativo.allegatoContentType, vm.attoAmministrativo.allegato)">open</a><br>
                    <span class="pull-left">{{vm.attoAmministrativo.allegatoContentType}}, {{vm.byteSize(vm.attoAmministrativo.allegato)}}</span>
                    <button type="button" ng-click="vm.attoAmministrativo.allegato=null;vm.attoAmministrativo.allegatoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setAllegato($file, vm.attoAmministrativo)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="allegato" id="field_allegato"
                    ng-model="vm.attoAmministrativo.allegato"
                    />
            <input type="hidden" class="form-control" name="allegatoContentType" id="field_allegatoContentType"
                    ng-model="vm.attoAmministrativo.allegatoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
